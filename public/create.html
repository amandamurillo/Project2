<body class="text-center">
	<form class="form-signin" method="post" action="/api/create">

		<!-- Commenting out unnecessary image that 404'd -- Jessica
		<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->

		<h1 class="h3 mb-3 font-weight-normal">CREATE ACCOUNT</h1>
		<label for="inputName" class="sr-only">Name</label>
		<input name="name" type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>

		<label for="inputEmail" class="sr-only">Email address</label>
		<input name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

		<label for="inputPassword" class="sr-only">Password</label>
		<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<input class="btn btn-lg btn-primary btn-block" type="submit">Create</input>
	</form>
</body>
