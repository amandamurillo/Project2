<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Home Page</title>


	<!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">
	<!-- Material Design for Bootstrap fonts and icons -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
	<!-- Material Design for Bootstrap CSS -->
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
	 integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<!-- CSS -->
	<link rel="stylesheet" href="styles/index.css" media="screen" title="no title" charset="utf-8">

</head>

<body class="text-center">

	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

		<main role="main" class="inner cover">
			<img id="soma" class="cover-heading" src="SOMAfractal.png" alt="Soma Logo">

			<div class="container-2">
				<div id="carousel">
					<figure class="btn fig_btn" id="CardiB_btn"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/97/Cardi_B_-_Invasion_of_Privacy.png/220px-Cardi_B_-_Invasion_of_Privacy.png"
						 alt=""></figure>
					<figure class="btn fig_btn" id="ArianaGrande_btn"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/7/7a/Sweetener_album_cover.png"
						 alt=""></figure>
					<figure class="btn fig_btn" id="Avicii_button"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/e/e5/Avicii_-_True_%28Album%29.png"
						 alt=""></figure>
					<figure class="btn fig_btn" id="ImagineDragons_button"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/b/b5/ImagineDragonsEvolve.jpg"
						 alt=""></figure>
					<figure class="btn fig_btn" id="SZA_button"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/b/bf/SZA_-_Ctrl_cover.png"
						 alt=""></figure>
					<figure class="btn fig_btn" id="MGMT_button"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/7/7f/MGMT_little_dark_age.jpg"
						 alt=""></figure>
					<figure class="btn fig_btn" id="MJ_button"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/5/55/Michael_Jackson_-_Thriller.png"
						 alt=""></figure>
					<figure class="btn fig_btn" id="LedZeppelin_button"><img class="custom-style" src="https://upload.wikimedia.org/wikipedia/en/thumb/2/20/Led_Zeppelin_-_Led_Zeppelin_II.jpg/220px-Led_Zeppelin_-_Led_Zeppelin_II.jpg"
						 alt=""></figure>
					<figure class="btn fig_btn" id="MilesDavis_button"><img class="custom-style" src="https://i.pinimg.com/236x/19/c0/d9/19c0d92796c35d8d4700c5f8b4541ecd--music-albums-cover-art.jpg"
						 alt=""></figure>
				</div>
			</div>
			<div class="container h-100">
				<div class="d-flex justify-content-center h-100">
					<div class="searchbar">
						<input class="search_input" type="text" name="" placeholder="Search...">
						<a href="#" class="search_icon"><i class="fas fa-search"></i></a>
					</div>
				</div>
			</div>

			<a href="/create" class="btn btn-lg btn-secondary">CREATE</a>
			<a href="/login" class="btn btn-lg btn-secondary">LOGIN</a>
		</main>

		<footer class="mastfoot mt-auto">
			<div class="inner">

			</div>
		</footer>
	</div>

		<!-- p5 lib -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
		<script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
	
	<!-- Material for bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
	 crossorigin="anonymous"></script>

	<!-- js file -->
	<script type="text/javascript" src="js/index.js"></script>
	
</body>

</html>
